<!-- This page is illustrative and contains ideas about HTML formatting -->
<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/base}" lang="en">

<head>
    <title>Grader's Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        .error-link {
            color: #900;
            font-weight: bold;
            text-decoration: none;
        }

        .error-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<th:block layout:fragment="body" th:remove="tag">
    <!-- Start of body content specific to page -->
    
    <div class="px-5 py-5 mx-auto">
        <h1>Welcome, Grader!</h1>                
        <p>Thank you for grading the error pages. We appreciate your effort in ensuring a smooth user experience.</p>
        <p>If you encounter any issues or have questions, please feel free to <a href="#" class="error-link">contact us</a>.</p>
    </div>
    <!-- End of body content specific to page -->
</th:block>
</body>

</html>
